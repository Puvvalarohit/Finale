<!DOCTYPE html>
<html>
<head>
  <title>Nearby Hospitals and Pharmacies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 70vh;
      width: 100%;
    }
    #places {
      padding: 10px;
    }
    h2 {
      margin-top: 10px;
    }
    .place {
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Nearby Hospitals and Pharmacies</h2>
  <div id="map"></div>
  <div id="places">
    <h3>Places List</h3>
    <div id="list"></div>
  </div>

  <script>
    let map;
    let service;
    let infowindow;

    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };

          map = new google.maps.Map(document.getElementById("map"), {
            center: userLocation,
            zoom: 14,
          });

          // Marker for user location
          new google.maps.Marker({
            position: userLocation,
            map,
            title: "You are here",
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
          });

          const request = {
            location: userLocation,
            radius: '2000',
            type: ['hospital', 'pharmacy'],
          };

          service = new google.maps.places.PlacesService(map);
          service.nearbySearch(request, handleResults);
        }, () => {
          alert("Geolocation failed. Please enable location services.");
        });
      } else {
        alert("Geolocation not supported by this browser.");
      }
    }

    function handleResults(results, status) {
      if (status === google.maps.places.PlacesServiceStatus.OK) {
        const listDiv = document.getElementById("list");
        listDiv.innerHTML = '';
        results.forEach(place => {
          // Add marker
          const marker = new google.maps.Marker({
            map,
            position: place.geometry.location,
          });

          // Info window
          const infowindow = new google.maps.InfoWindow({
            content: `<strong>${place.name}</strong><br>${place.vicinity}`,
          });

          marker.addListener("click", () => {
            infowindow.open(map, marker);
          });

          // Add to list
          const div = document.createElement("div");
          div.className = "place";
          div.innerHTML = `<strong>${place.name}</strong><br>${place.vicinity}`;
          listDiv.appendChild(div);
        });
      } else {
        alert("Places search failed: " + status);
      }
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=places&callback=initMap" async defer></script>
</body>
</html>
