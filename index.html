
<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Traffic Tracker (Simulated)</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    #info {
      padding: 10px;
      text-align: center;
      background-color: #f4f4f4;
    }
    .status {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

<div id="info">
  <h2>ðŸš‘ Ambulance Traffic Monitor (Simulation)</h2>
  <p>Status: <span class="status" id="status">Checking traffic...</span></p>
</div>

<div id="map"></div>

<script>
  let map;
  let ambulanceMarker;

  function initMap() {
    // Simulated ambulance location (choose a busy traffic location)
    const ambulanceLocation = { lat: 28.6139, lng: 77.2090 }; // Connaught Place, Delhi (busy area)

    // Create map
    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 15,
      center: ambulanceLocation,
      mapTypeId: 'roadmap'
    });

    // Add traffic layer
    const trafficLayer = new google.maps.TrafficLayer();
    trafficLayer.setMap(map);

    // Ambulance marker
    ambulanceMarker = new google.maps.Marker({
      position: ambulanceLocation,
      map,
      title: "Ambulance",
      icon: {
        url: "https://maps.google.com/mapfiles/kml/shapes/truck.png", // Ambulance icon
        scaledSize: new google.maps.Size(40, 40)
      }
    });

    // Simulate checking traffic
    checkIfStuck();
  }

  // This function simulates checking the ambulance's traffic status
  function checkIfStuck() {
    // Simulated logic: always assume it's stuck for this demo
    // In real-life, you'd use real-time speed and traffic congestion API
    setTimeout(() => {
      document.getElementById("status").innerText = "Ambulance might be stuck in heavy traffic!";
    }, 3000);
  }
</script>

<!-- Google Maps API -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap">
</script>

</body>
</html>
