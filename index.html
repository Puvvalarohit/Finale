
<!DOCTYPE html>
<html>
<head>
  <title>Power Outage Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      text-align: center;
    }
    h1 {
      background-color: #333;
      color: white;
      padding: 20px;
    }
    #statusBox {
      margin-top: 50px;
    }
    #checkButton {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
    .ok {
      color: green;
    }
    .outage {
      color: red;
    }
  </style>
</head>
<body>

  <h1>âš¡ Power Outage Checker (Simulated)</h1>

  <div id="statusBox">
    <button id="checkButton">Check for Power Outage</button>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('checkButton').addEventListener('click', () => {
      const resultBox = document.getElementById('result');
      resultBox.textContent = "Checking your location...";
      
      if (!navigator.geolocation) {
        resultBox.textContent = "Geolocation not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;

          // Simulate outage check based on coordinates (for demo)
          // You can replace this with a real API call here

          // Simulate that some locations are having outage (e.g., lat % 2 === 0)
          const isOutage = Math.round(latitude + longitude) % 2 === 0;

          setTimeout(() => {
            if (isOutage) {
              resultBox.innerHTML = `<span class="outage">ðŸš¨ Power outage detected in your area!</span><br>
              (Lat: ${latitude.toFixed(3)}, Lng: ${longitude.toFixed(3)})`;
            } else {
              resultBox.innerHTML = `<span class="ok">âœ… No power outage in your area.</span><br>
              (Lat: ${latitude.toFixed(3)}, Lng: ${longitude.toFixed(3)})`;
            }
          }, 2000);
        },
        (error) => {
          resultBox.textContent = "Unable to get your location. Please enable GPS.";
        }
      );
    });
  </script>

</body>
</html>
